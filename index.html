<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Data API Builder Demo</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">    </script>
  <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
	
</head>

<body>
	<div class="container">		
		<h2>Welcome to Data API Builder Demo</h2>
		<p>Below are the invoice details</p>
    </div> 
<table id='mytable'>
<tr>
<th>Invoice Id</th>
<th>Customer Id</th>
<th>Invoice Date</th>
<th>Billing City</th>
<th>Billing Country</th>
<th>Billing PostalCode</th>
<th>Total</th>
  </tr>
<div>
</div>

  </table>	
	<script>
	$(document).ready(function(){
var url  = "/data-api/rest/Invoices?$first=5";
$.getJSON(url, function( data ) {
	console.log(data);
    var obj = data['value'];
    for(var i=0;i<obj.length;i++)
    {
        var tr  ="<tr>"+
                "<td>"+obj[i]["InvoiceId"]+"</td>"+
                "<td>"+obj[i]["CustomerId"]+"</td>"+
				"<td>"+obj[i]["InvoiceDate"]+"</td>"+
                "<td>"+obj[i]["BillingCity"]+"</td>"+
				"<td>"+obj[i]["BillingCountry"]+"</td>"+
                "<td>"+obj[i]["BillingPostalCode"]+"</td>"+
                "<td>"+obj[i]["Total"]+"</td></tr>";
       $("#mytable").append(tr);
    }
});
}); 
	</script>
</body>


</html>

<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Data API Builder Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">		
		<h2>Welcome to Data API Builder Demo</h2>
  </div> 
  <div class="float-container">
    <div class="float-child green">
      <h4>Invoice Details</h4>
    <div class="card text-center m-5" >
      <!--<div class="card-header">
        <h4>Invoice Details</h4>
      </div> -->
      <canvas id="myChart"></canvas>
    </div>
    </div>
    <div class="float-child red">
      <h4>Add Invoice Details</h4>
      <form name="myForm" action="" onsubmit="return addDetails(this)" method="post">
        <div class="form-row">
          <br>
          <label for="CustomerId">Customer ID</label>
          <input type="text" required class="input-text input-text-block w-20" id="CustomerId" name="CustomerId">
      </div>
        <div class="form-row">
          <br>
          <label for="BillingAddress">Billing Address</label>
          <input type="text" required class="input-text input-text-block w-20" id="BillingAddress" name="BillingAddress">
      </div>
      <div class="form-row">
        <br>
          <label for="BillingCity">Billing City</label>
          <input type="text" required class="input-text input-text-block w-20" id="BillingCity" name="BillingCity">
      </div>
      <div class="form-row">
        <br>
          <label for="BillingState">Billing State</label>
          <input type="text" required class="input-text input-text-block w-20" id="BillingState" name="BillingState">
      </div>
      <div class="form-row">
        <br>
          <label for="BillingCountry">Billing Country</label>
          <select name="BillingCountry" id="BillingCountry">
            <option value="USA">USA</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
          </select>
      </div>
      <div class="form-row">
        <br>
        <label for="BillingPostalCode">Billing Postal Code</label>
        <input type="text" required class="input-text input-text-block w-20" id="BillingPostalCode" name="BillingPostalCode">
    </div>
    <div class="form-row">
      <br>
        <label for="Total">Amount</label>
        <input type="text" required class="input-text input-text-block w-20" id="Total" name="Total">
    </div>
      <div class="form-row mx-auto">
        <br>
          <button type="submit" class="btn-submit" id="btnSubmit">
          Submit
          </button>
      </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
  <script src="app.js"></script>
  
</body>

</html>
